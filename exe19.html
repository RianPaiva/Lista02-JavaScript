<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GRENAL</title>
	<script type="text/javascript">
		
		var gre = parseInt(prompt("Gols do Grêmio: "));
		var inter = parseInt(prompt("Gols do Internacional: "));

		if(gre > inter){

			alert("Vencedor: Grêmio(" + gre + ")");

		}else{

			if (inter > gre) {

				alert("Vencedor: Internacional(" + inter + ")");
			}else{

				alert("EMPATE");
			}
		}

	</script>
</head>
