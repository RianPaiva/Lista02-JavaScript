<!DOCTYPE html>
<html>
<head>
	<title>Média</title>

	<script type="text/javascript">
		
		
		alert("Informe 10 números para o calculo de média");

		var soma = 0;

		for (var i = 0 ; i < 10; i++) {
			
			soma += parseInt(prompt("informe o " + parseInt(i+1) + "º número"));
		}

		alert("Média é: " + parseInt(soma/10));
		

	


	</script>
</head>
<body>

</body>
</html>
