<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dia de Feira</title>

	<script type="text/javascript">
		
		var valorTotal = 0.0;
		var qtdMaca = parseInt(prompt("Quantas maçãs vai comprar?"));

		if (qtdMaca < 12) {
			
			valorTotal = qtdMaca * 0.30;
			alert("Valor Total: R$ " + valorTotal);

		}else{

			valorTotal = qtdMaca * 0.25;
			alert("Valor Total: R$ " + valorTotal);

		}




	</script>
		

</head>
<body>

</body>
</html>
