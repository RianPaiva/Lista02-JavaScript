<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Maior e Menor dos 20</title>
	<script type="text/javascript">

		var resMenor = 0;
		var resMaior = 0;
		
		for (var i = 0; i < 20; i++) {
			var numDigitado = parseInt(prompt("informe um numero"));
			
			if(i == 0){
			var menor = numDigitado;
			var maior = numDigitado;
			}
			

			if (numDigitado < menor) {

				menor = numDigitado;
			
			}else{

				if (numDigitado > maior) {

					maior = numDigitado;
				}

			}
		
		resMaior = maior;
		resMenor = menor;


		}


		prompt(resMaior + " " + resMenor);

	</script>
</head>
<body>

</body>
</html>
